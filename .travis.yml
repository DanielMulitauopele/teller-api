language: ruby
services:
- postgresql
before_script:
- psql -c 'create database teller_test;' -U postgres
- bundle exec rails db:migrate
script:
- bundle exec rails server -e development -b 0.0.0.0 -p 3000
- bundle exec rake
deploy:
  provider: heroku
env:
  secure: 
  COINCAP_PATH: https://api.coincap.io
  SHAPESHIFT_PATH: https://shapeshift.io
